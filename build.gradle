plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

def selenideVersion = '6.4.0',
    junitVersion = "5.8.2",
    slf4jVersion = "1.7.36",
    javafakerVersion = "1.0.2",
    assertjVersion = "3.22.0",
    pdfTestsVersion = "1.7.0",
    xlxTestVersion = "1.4.0",
    openCsvVersion = "5.6",
    gsonVersion = "2.9.0",
    jacksonVersiob = "2.13.2.2"

dependencies {
    testImplementation (
            "com.codeborne:selenide:$selenideVersion",
            "org.junit.jupiter:junit-jupiter:$junitVersion",
            "org.slf4j:slf4j-simple:$slf4jVersion",
            "com.github.javafaker:javafaker:$javafakerVersion",
            "org.assertj:assertj-core:$assertjVersion",
            "com.codeborne:pdf-test:$pdfTestsVersion",
            "com.codeborne:xls-test:$xlxTestVersion",
            "com.opencsv:opencsv:$openCsvVersion",
            "com.google.code.gson:gson:$gsonVersion",
            "com.fasterxml.jackson.core:jackson-databind:$jacksonVersiob")
}

compileTestJava {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}
